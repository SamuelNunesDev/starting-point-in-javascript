<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 2em Arial;
        }
    </style>
    <title>Ex 04</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<p>Olá <strong>${nome}...</strong> Seu nome tem ${nome.length} letras</p>`)
        document.write(`<p>Seu nome em letras maiúsculas fica assim: ${nome.toUpperCase()}</p>`)
        document.write(`<p>Seu nome em letras minúsculas fica assim: ${nome.toLowerCase()}</p>`)
    </script>
</body>
</html>
