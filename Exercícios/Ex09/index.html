<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 09</title>
</head>
<body>
    <h1>Verificação de Nativos</h1>
    Escolha um país: <input type="text" id="pais">
    <input type="button" value="Validar" onclick="validar()">
    <div id="res"></div>
    <script>
        var pais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')
        

        function validar()
        {
            if (String(pais.value).toLowerCase() == 'brasil')
            {
                res.innerHTML += '<p>Vivendo no Brasil você é <strong>Brasileiro!</strong></p>'
            } else
            {
                res.innerHTML += `<p>Vivendo no país ${pais.value} você é <strong>estrangeiro!</strong></p>` 
            }
        }
    </script>
</body>
</html>
